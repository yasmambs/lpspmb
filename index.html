<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern International Islamic School</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
:root{
--emerald:#065f46;
--emerald-light:#f0fdf4;
--emerald-soft:#0f766e;
--gold:#c6a75e;
--text-dark:#0f172a;
--text-light:#64748b;
--white:#fff;
--glass-bg: rgba(255,255,255,0.25);
--glass-blur: blur(12px);
}

/* Reset & Body */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#fff;color:var(--text-dark);overflow-x:hidden;scroll-behavior:smooth;}

/* Progress Bar */
#progressBar{position:fixed;top:0;left:0;height:4px;width:0%;background:linear-gradient(90deg,var(--emerald),var(--gold));z-index:2000;}

/* Navbar */
.navbar{position:fixed; top:0; left:0; width:100%; display:flex; justify-content:space-between; align-items:center; padding:22px 8%; z-index:1000; transition:.3s;}
.navbar.scrolled{background:rgba(255,255,255,.9);backdrop-filter:blur(14px);box-shadow:0 8px 30px rgba(0,0,0,.06);}
.logo{display:flex;align-items:center;gap:12px;font-weight:800;color:var(--emerald);}
.logo img{width:42px;}
.nav-links{display:flex;gap:20px;font-weight:600;align-items:center;}
.nav-links a{display:flex;align-items:center;gap:8px;text-decoration:none;color:inherit;position:relative;}
.nav-links a::after{content:"";position:absolute;left:0;bottom:-6px;width:0;height:2px;background:var(--emerald);transition:.3s}
.nav-links a:hover::after{width:100%;}
.toggle{display:none;font-size:24px;cursor:pointer;color:var(--emerald);}

/* Hero with Gulf style gradient */
.hero{
height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;color:white;padding:0 8%;position:relative;overflow:hidden;
background:linear-gradient(rgba(6,95,70,.65),rgba(198,167,94,.65)), url('https://images.unsplash.com/photo-1607013251379-e6eecfffe234?q=80&w=1400') center/cover no-repeat;
background-attachment: fixed;
background-size: cover;
}
.hero h1{font-size:56px;font-weight:800;margin-bottom:20px;text-shadow:0 2px 8px rgba(0,0,0,.5);}
.hero p{position:relative; z-index:1;font-size:20px;text-shadow:0 1px 6px rgba(0,0,0,.5);}
.hero-buttons{display:flex;justify-content:center;gap:20px;flex-wrap:nowrap;margin-top:20px;}
.btn-primary, .btn-outline{padding:16px 40px;border-radius:50px;font-weight:700;cursor:pointer;transition:.3s;width:180px;text-align:center;}
.btn-primary{border:none;background:white;color:var(--emerald);}
.btn-primary:hover{background:var(--emerald-light);}
.btn-outline{border:2px solid white;color:white;}
.btn-outline:hover{background:white;color:var(--emerald);}

/* Sections with glassmorphism & subtle pattern */
section{
padding:90px 8%;
position:relative;
overflow:hidden;
background-color:var(--glass-bg);
backdrop-filter:var(--glass-blur);
border-radius:15px;
margin-bottom:30px;
background-image: url('data:image/svg+xml;utf8,<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="1.2" fill="%23c6a75e" opacity="0.2"/></svg>');
background-repeat:repeat;
}

/* Headings */
h2{font-size:32px;font-weight:800;margin-bottom:20px;display:flex;align-items:center;gap:12px;}
h2 i{font-size:24px;}
p{color:var(--text-light);line-height:1.8;}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px;}
.card{
background:var(--glass-bg);
backdrop-filter:var(--glass-blur);
padding:25px;
border-radius:20px;
box-shadow:0 20px 60px rgba(0,0,0,.05);
border:1px solid #f1f5f9;
transition:.4s, transform .6s ease-out, background .6s;
background-image: linear-gradient(120deg, rgba(6,95,70,0.15), rgba(198,167,94,0.15));
}
.card:hover{
transform:translateY(-8px) scale(1.03);
box-shadow:0 25px 70px rgba(6,95,70,.2);
background-image: linear-gradient(120deg, rgba(6,95,70,0.35), rgba(198,167,94,0.35));
}

/* Counter */
.counter{font-size:48px;font-weight:800;color:var(--emerald);transition:all .4s ease;}

/* FAQ */
.faq-item{border-bottom:1px solid #e2e8f0;padding:18px 0;cursor:pointer;font-weight:600;color:var(--emerald);}
.faq-answer{max-height:0;overflow:hidden;transition:max-height .4s ease;}
.faq-answer p{padding-top:10px;color:var(--text-light);}

/* Slider */
.slider{overflow:hidden;}
.slide{display:none;text-align:center;opacity:0;transition:opacity .8s;}
.slide.active{display:block;opacity:1;}
.slide img{width:80px;height:80px;border-radius:50%;margin-bottom:10px;}

/* Dot Nav */
.dot-nav{position:fixed;right:15px;top:50%;transform:translateY(-50%);display:flex;flex-direction:column;gap:12px;z-index:999;}
.dot-nav a{width:10px;height:10px;background:#cbd5
